<div class="container mt-4">
    <h3 class="text-center">Directive Demo: ngIf</h3>
    <div class="mb-3">
      <label for="number" class="form-label">Enter a number:</label>
      <input
        type="number"
        id="number"
        [(ngModel)]="number"
        class="form-control"
        placeholder="Enter a number"
      />
    </div>
    <button class="btn btn-primary" (click)="findEvenOdd()">Find</button>
    <div class="mt-3" *ngIf="isEven !== null">
      <p *ngIf="isEven; else odd">The number {{ number }} is <strong>Even</strong>.</p>
      <ng-template #odd>
        <p>The number {{ number }} is <strong>Odd</strong>.</p>
      </ng-template>
    </div>
  </div>

<div class="greeting">
    <p>Greetings, {{ username }}!</p>
    <button *ngIf="!showProfile" (click)="displayProfile()">Display Profile</button>
    <img *ngIf="showProfile" [src]="profileImg" alt="Profile Image" class="profile-image" />
    <button *ngIf="showreset" (click)="reset()" class="reset"> Reset</button>
</div>

<div class="container mt-4">
    <h3 class="text-center">Directive Demo: ngSwitch</h3>
    <div class="mb-3">
      <label for="number" class="form-label">Enter a number:</label>
      <input
        type="number"
        id="number"
        [(ngModel)]="number"
        class="form-control"
        placeholder="Enter a number"
      />
    </div>
    <button class="btn btn-primary" (click)="findEvenOdd()">Find</button>
    <div class="mt-3" *ngIf="result">
      <div [ngSwitch]="result">
        <p *ngSwitchCase="'even'">The number {{ number }} is <strong>Even</strong>.</p>
        <p *ngSwitchCase="'odd'">The number {{ number }} is <strong>Odd</strong>.</p>
      </div>
    </div>
  </div>

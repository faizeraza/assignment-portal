<div class="container mt-4">
    <h2>Employee List</h2>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Employee ID</th>
          <th>First Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.empid }}</td>
          <td>{{ employee.fname }}</td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="!isAuthorized">
        You Are Not Authorized
    </p>
  </div>
